<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='chatlist.js') }}" type="text/javascript" ></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <meta name="viewport" content ="width=device-width,initial-scale=1,user-scalable=yes" />
        
        <title>Make a username</title>
    </head>
    <body>
        <br>
        <div class="container">
            <h2> Chatlist:</h2>
            <br>
            <ul id="chatrooms">
                {% for chat in chatlist %}
                    <li>
                        <a href="{{ url_for('chatroom', chat_id=room_ids[loop.index-1])}}"> {{ chat }} </a>
                    </li>
                {% endfor %}
            </ul>
            <br>
            

            <h2>Create a channel!</h2>
            <div class="form-group">
                
                
                    <select class="custom-select" id="counter">
                        {% for chat in chats %}
                            
                            <option value= {{chat.id}} >{{ chat.name }}</option>
                            
                        {% endfor %}
                      
                    </select>
                
            </div>
            
            <div class="form-group">
                <button class="btn btn-primary" id="send">Make</button>
            </div>
            
            

            
            <h2>Your college is not in the list? Add it here:</h2>

            <div class="form-group">

                <div class="form-group">
                    <input class="form-control" id="priv_counter" placeholder="Channel name">
                </div>
        
                <div class="form-group">
                    <button class="btn btn-primary" id='priv_send'>Create Account</button>
                </div>
        
            </div>
            

        </div>
    </body>
</html>
